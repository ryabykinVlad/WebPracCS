<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="'Оформление заказа на рейс ' + ${flight.getFlightId().toString()}"></title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="general::page-header"></div>

<main>
    <div class="container-fluid">
        <div class="row">
            <h2 th:text="'Оформление заказа на рейс ' + ${flight.getFlightId().toString()}"></h2>
        </div>
        <div class="row margin-top-mid">
            <div class="col-3">
                <form th:action="${action}" method="post">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="clientId" name="clientId" placeholder="Id клиента">
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Оформить</button>
                </form>
                <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                    <a href="/tickets/">
                        <button class="btn btn-lg btn-secondary">Назад</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
