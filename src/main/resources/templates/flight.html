<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авиарейсы</title>
  <link href="/base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
  <body>
    <div th:replace="general::page-header"></div>
      <h2>Подробная информация о рейсе</h2>
      <ul>
        <li th:text="'ID: ' + ${flight.getFlightId()}"></li>
        <li th:text="'ID авиакомпании: ' + ${flight.getAirlineId().getAirlineId()}"></li>
        <ul>
          <li th:text="'Название авиакомпании: ' + ${flight.getAirlineId().getAirlineName()}"></li>
          <li th:text="'Страна регистрации авиакомпании: ' + ${flight.getAirlineId().getRegistrationCountry()}"></li>
          <li th:text="'Телефон авиакомпании: ' + ${flight.getAirlineId().getAirlinePhone()}"></li>
          <li th:text="'Email авиакомпании: ' + ${flight.getAirlineId().getAirlineEmail()}"></li>
          <li th:text="'Сайт авиакомпании: ' + ${flight.getAirlineId().getAirlineWebsite()}"></li>
        </ul>
        <li th:text="'ID аэропорта вылета: ' + ${flight.getDepartureAirportId().getAirportId().toString()}"></li>
        <ul>
          <li th:text="'Название аэропорта вылета: ' + ${flight.getDepartureAirportId().getAirportName()}"></li>
          <li th:text="'Код ИАТА аэропорта вылета: ' + ${flight.getDepartureAirportId().getIataCode()}"></li>
          <li th:text="'Страна аэропорта вылета: ' + ${flight.getDepartureAirportId().getAirportCountry()}"></li>
          <li th:text="'Город аэропорта вылета: ' + ${flight.getDepartureAirportId().getAirportCity()}"></li>
        </ul>
        <li th:text="'ID аэропорта прилёта: ' + ${flight.getArrivalAirportId().getAirportId().toString()}"></li>
        <ul>
          <li th:text="'Название аэропорта прилёта: ' + ${flight.getArrivalAirportId().getAirportName()}"></li>
          <li th:text="'Код ИАТА аэропорта прилёта: ' + ${flight.getArrivalAirportId().getIataCode()}"></li>
          <li th:text="'Страна аэропорта прилёта: ' + ${flight.getArrivalAirportId().getAirportCountry()}"></li>
          <li th:text="'Город аэропорта прилёта: ' + ${flight.getArrivalAirportId().getAirportCity()}"></li>
        </ul>
        <li th:text="'Время вылета: ' + ${flight.getDepartureTime().toString()}"></li>
        <li th:text="'Время прилёта: ' + ${flight.getArrivalTime().toString()}"></li>
        <li th:text="'Цена билета: ' + ${flight.getCurrentPrice().toString()}"></li>
        <li th:text="'Количество свободных мест: ' + ${flight.getAvailableSeats().toString()}"></li>
        <li th:text="'Общее количество мест: ' + ${flight.getTotalSeats().toString()}"></li>
      </ul>
    <div class="mt-3 ms-2">
      <a href="/flights/">
        <button class="btn btn-lg btn-secondary">Назад</button>
      </a>
    </div>
  </body>
</html>
