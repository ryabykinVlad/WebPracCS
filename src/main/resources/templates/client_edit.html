<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title th:text="'Редактирование клиента ' + ${client.getClientId().toString()}">Редактирование клиента</title>
  <link href="/base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="general::page-header"></div>

<main>
  <div class="container-fluid">
    <div class="row">
      <h2 th:text="'Редактирование клиента ' + ${client.getClientId().toString()}">Редактирование клиента</h2>
    </div>
    <div class="row margin-top-mid">
      <div class="col-3">
        <form th:action="${action}" method="post">
          <div class="mb-3">
            <label for="fullName" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:placeholder="${client.getFullName()}">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phone" name="phone" th:placeholder="${client.getPhone()}">
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:placeholder="${client.getEmail()}">
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Основной город вылета</label>
            <input type="text" class="form-control" id="preferredCity" name="preferredCity" th:placeholder="${client.getPreferredCity()}">
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Редактировать</button>
        </form>
        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
          <a href="/flights/">
            <button class="btn btn-lg btn-secondary">Назад</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
