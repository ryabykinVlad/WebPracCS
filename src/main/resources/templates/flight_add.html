<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление рейса</title>
  <link href="/base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="general::page-header"></div>

<main>
  <div class="container-fluid">
    <div class="row">
      <h2>Добавление рейса</h2>
    </div>
    <div class="row margin-top-mid">
      <div class="col-3">
        <form th:action="${action}" method="post">
          <div class="mb-3">
            <input type="number" class="form-control" id="airlineId" name="airlineId" placeholder="Id авиакомпании">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="departureAirportId" name="departureAirportId" placeholder="Id аэропорта вылета">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="arrivalAirportId" name="arrivalAirportId" placeholder="Id аэропорта прилёта">
          </div>
          <div class="mb-3">
            <label for="departureTime" class="form-label">Время вылета</label>
            <input type="datetime-local" class="form-control" id="departureTime" name="departureTime" placeholder="Время вылета">
          </div>
          <div class="mb-3">
            <label for="arrivalTime" class="form-label">Время прилёта</label>
            <input type="datetime-local" class="form-control" id="arrivalTime" name="arrivalTime" placeholder="Время прилёта">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="currentPrice" name="currentPrice" placeholder="Цена билета">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="availableSeats" name="availableSeats" placeholder="Осталось мест">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="totalSeats" name="totalSeats" placeholder="Всего мест">
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Добавить</button>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
