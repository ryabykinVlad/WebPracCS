<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="'Информация о клиенте ' + ${client.getClientId().toString()}">Информация о клиенте</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="general::page-header"></div>
<h2>Подробная информация о клиенте</h2>
<ul>
    <li th:text="'ID: ' + ${client.getClientId()}"></li>
    <li th:text="'ФИО: ' + ${client.getFullName()}"></li>
    <li th:text="'Номер телефона: ' + ${client.getPhone()}"></li>
    <li th:text="'Email: ' + ${client.getEmail()}"></li>
    <li th:text="'Основной город вылета: ' + ${client.getPreferredCity()}"></li>
</ul>
<div class="mt-3 ms-2">
    <a href="/clients/">
        <button class="btn btn-lg btn-secondary">Назад</button>
    </a>
</div>
</body>
</html>
