<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="'Информация о заказе ' + ${ticket.getTicketId().toString()}">Информация о заказе</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="general::page-header"></div>
<h2>Подробная информация о заказе</h2>
<ul>
    <li th:text="'ID: ' + ${ticket.getTicketId()}"></li>
    <li th:text="'ID клиента: ' + ${ticket.getClientId().getClientId()}"></li>
    <ul>
        <li th:text="'ФИО: ' + ${ticket.getClientId().getFullName()}"></li>
        <li th:text="'Номер телефона: ' + ${ticket.getClientId().getPhone()}"></li>
        <li th:text="'Email: ' + ${ticket.getClientId().getEmail()}"></li>
        <li th:text="'Основной город вылета: ' + ${ticket.getClientId().getPreferredCity()}"></li>
    </ul>
    <li th:text="'ID полёта: ' + ${ticket.getFlightId().getFlightId()}"></li>
    <ul>
        <li th:text="'ID авиакомпании: ' + ${ticket.getFlightId().getAirlineId().getAirlineId()}"></li>
        <ul>
            <li th:text="'Название авиакомпании: ' + ${ticket.getFlightId().getAirlineId().getAirlineName()}"></li>
            <li th:text="'Страна регистрации авиакомпании: ' + ${ticket.getFlightId().getAirlineId().getRegistrationCountry()}"></li>
            <li th:text="'Телефон авиакомпании: ' + ${ticket.getFlightId().getAirlineId().getAirlinePhone()}"></li>
            <li th:text="'Email авиакомпании: ' + ${ticket.getFlightId().getAirlineId().getAirlineEmail()}"></li>
            <li th:text="'Сайт авиакомпании: ' + ${ticket.getFlightId().getAirlineId().getAirlineWebsite()}"></li>
        </ul>
        <li th:text="'ID аэропорта вылета: ' + ${ticket.getFlightId().getDepartureAirportId().getAirportId().toString()}"></li>
        <ul>
            <li th:text="'Название аэропорта вылета: ' + ${ticket.getFlightId().getDepartureAirportId().getAirportName()}"></li>
            <li th:text="'Код ИАТА аэропорта вылета: ' + ${ticket.getFlightId().getDepartureAirportId().getIataCode()}"></li>
            <li th:text="'Страна аэропорта вылета: ' + ${ticket.getFlightId().getDepartureAirportId().getAirportCountry()}"></li>
            <li th:text="'Город аэропорта вылета: ' + ${ticket.getFlightId().getDepartureAirportId().getAirportCity()}"></li>
        </ul>
        <li th:text="'ID аэропорта прилёта: ' + ${ticket.getFlightId().getArrivalAirportId().getAirportId().toString()}"></li>
        <ul>
            <li th:text="'Название аэропорта прилёта: ' + ${ticket.getFlightId().getArrivalAirportId().getAirportName()}"></li>
            <li th:text="'Код ИАТА аэропорта прилёта: ' + ${ticket.getFlightId().getArrivalAirportId().getIataCode()}"></li>
            <li th:text="'Страна аэропорта прилёта: ' + ${ticket.getFlightId().getArrivalAirportId().getAirportCountry()}"></li>
            <li th:text="'Город аэропорта прилёта: ' + ${ticket.getFlightId().getArrivalAirportId().getAirportCity()}"></li>
        </ul>
        <li th:text="'Время вылета: ' + ${ticket.getFlightId().getDepartureTime().toString()}"></li>
        <li th:text="'Время прилёта: ' + ${ticket.getFlightId().getArrivalTime().toString()}"></li>
        <li th:text="'Цена билета: ' + ${ticket.getFlightId().getCurrentPrice().toString()}"></li>
        <li th:text="'Количество свободных мест: ' + ${ticket.getFlightId().getAvailableSeats().toString()}"></li>
        <li th:text="'Общее количество мест: ' + ${ticket.getFlightId().getTotalSeats().toString()}"></li>
    </ul>
    <li th:text="'Цена покупки: ' + ${ticket.getPurchasePrice().toString()}"></li>
    <li th:text="'Время покупки: ' + ${ticket.getPurchaseTime().toString()}"></li>

</ul>
<div class="mt-3 ms-2">
    <a href="/tickets/">
        <button class="btn btn-lg btn-secondary">Назад</button>
    </a>
</div>
</body>
</html>
