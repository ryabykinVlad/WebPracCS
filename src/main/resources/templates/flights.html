<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авиарейсы</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>


<div th:replace="general::page-header"></div>
<main>
    <div class="container-fluid">
        <div class="row margin-top-mid text-center">
            <h2>Поиск рейсов</h2>
            <div class="col-3 mx-auto text-center">
                <form th:action="${action}" method="get">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="departureAirport" name="departureAirport" placeholder="Откуда">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="arrivalAirport" name="arrivalAirport" placeholder="Куда">
                    </div>
                    <div class="mb-3">
                        <label for="departureDate" class="form-label">Когда</label>
                        <input type="date" class="form-control" id="departureDate" name="departureDate" placeholder="Когда">
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4 d-flex flex-column">
        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
            <a href="/flights/add/">
                <button class="btn btn-lg btn-primary">Добавить авиарейс</button>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row"><h2>Авиарейсы</h2></div>
        <div class="row margin-top-mid">
            <div class="col-8">
                <div class="accordion width-max" id="accordionElems">
                    <div th:each="flight : ${flights}" class="accordion-item">
                        <h2 class="accordion-header" th:id="'flightheader-' + ${flight.getFlightId()}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                                    th:text="'ID: ' + ${flight.getFlightId()}">
                            </button>
                        </h2>
                        <div th:id="'collapse-' + ${flight.getFlightId()}" class="accordion-collapse collapse show" th:aria-labelledby="'flightheader-' + ${flight.getFlightId()}" data-bs-parent="#accordionElems">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item" th:text="'Авиакомпания: ' + ${flight.getAirlineId().getAirlineName()}"></li>
                                    <li class="list-group-item" th:text="'Аэропорт отправления: ' + ${flight.getDepartureAirportId().getAirportName()} + ', ' + ${flight.getDepartureAirportId().getAirportCity()}"></li>
                                    <li class="list-group-item" th:text="'Аэропорт прибытия: ' + ${flight.getArrivalAirportId().getAirportName()} + ', ' + ${flight.getArrivalAirportId().getAirportCity()}"></li>
                                    <li class="list-group-item" th:text="'Время отправления: ' + ${flight.getDepartureTime()}"></li>
                                    <li class="list-group-item" th:text="'Время прилета: ' + ${flight.getArrivalTime()}"></li>
                                    <li class="list-group-item" th:text="'Стоимость полета: ' + ${flight.getCurrentPrice()}"></li>
                                    <li class="list-group-item" th:text="'Количество свободных мест: ' + ${flight.getAvailableSeats()}"></li>
                                </ul>
                                <form action="#" th:action="'/flights/' + ${flight.getFlightId()}" th:method="get">
                                    <button type="submit" class="btn btn-md btn-info" value="Подробнее">Подробнее</button>
                                </form>
                                <form action="#" th:action="'/tickets/add/' + ${flight.getFlightId()}" th:method="get">
                                    <button type="submit" class="btn btn-md btn-success" value="Купить">Купить</button>
                                </form>
                                <a th:href="'/flights/edit/' + ${flight.getFlightId()}">
                                    <button class="btn btn-md btn-warning" th:text="Редактировать"></button>
                                </a>
                                <form action="#" th:action="'/flights/delete/' + ${flight.getFlightId()}" th:method="delete">
                                    <button type="submit" class="btn btn-md btn-danger" value="Удалить">Удалить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="general :: site-script"></div>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input@1.3.4/dist/bs-custom-file-input.min.js"></script>
</body>
</html>
