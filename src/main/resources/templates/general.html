<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title></title>
</head>
<body>

<!--page header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="page-header">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="mx-auto" style="width: 20%;">
    <ul class="navbar-nav text-center">
      <li class="nav-item">
        <a class="nav-link nav-link-lg" id="clientsListLink" th:href="@{clients}">Клиенты</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link nav-link-lg" id="flightsListLink" href="/">Авиарейсы</a>
      </li>
      <li class="nav-item">
        <a class="nav-link nav-link-lg" id="ticketsListLink" th:href="@{tickets}">Заказы</a>
      </li>
    </ul>
  </div>
</nav>
<!--end of page header-->



<div th:fragment="site-footer" class="fixed-bottom bg-dark indent">
  <p class="text-light">
    Система информации об авиарейсах и билетах
    <br>
    Рябыкин Владислав Александрович, 2023
    <br>
  </p>
</div>

<!--for bootstrap-->
<div th:fragment="site-script">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</div>
<!--end for bootstrap-->

</body>
</html>
