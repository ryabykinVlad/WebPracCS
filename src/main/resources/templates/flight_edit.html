<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактирование рейса ' + ${flight.getFlightId().toString()}">Редактирование рейса</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="general::page-header"></div>

<main>
    <div class="container-fluid">
        <div class="row">
            <h2 th:text="'Редактирование рейса ' + ${flight.getFlightId().toString()}">Редактирование рейса</h2>
        </div>
        <div class="row margin-top-mid">
            <div class="col-3">
                <form th:action="${action}" method="post">
                    <div class="mb-3">
                        <label for="airlineId" class="form-label">ID авиакомпании</label>
                        <input type="number" class="form-control" id="airlineId" name="airlineId" th:placeholder="${flight.getAirlineId().getAirlineId().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="departureAirportId" class="form-label">ID аэропорта вылета</label>
                        <input type="number" class="form-control" id="departureAirportId" name="departureAirportId" th:placeholder="${flight.getDepartureAirportId().getAirportId().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="arrivalAirportId" class="form-label">ID аэропорта прилёта</label>
                        <input type="number" class="form-control" id="arrivalAirportId" name="arrivalAirportId" th:placeholder="${flight.getArrivalAirportId().getAirportId().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="departureTime" class="form-label">Время вылета</label>
                        <input type="datetime-local" class="form-control" id="departureTime" name="departureTime" th:value="${flight.getDepartureTime().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="arrivalTime" class="form-label">Время прилёта</label>
                        <input type="datetime-local" class="form-control" id="arrivalTime" name="arrivalTime" th:value="${flight.getArrivalTime().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="currentPrice" class="form-label">Цена билета</label>
                        <input type="number" class="form-control" id="currentPrice" name="currentPrice" th:placeholder="${flight.getCurrentPrice().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="availableSeats" class="form-label">Количество свободных мест</label>
                        <input type="number" class="form-control" id="availableSeats" name="availableSeats" th:placeholder="${flight.getAvailableSeats().toString()}">
                    </div>
                    <div class="mb-3">
                        <label for="totalSeats" class="form-label">Общее количество мест</label>
                        <input type="number" class="form-control" id="totalSeats" name="totalSeats" th:placeholder="${flight.getTotalSeats().toString()}">
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Редактировать</button>
                </form>
                <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                    <a href="/flights/">
                        <button class="btn btn-lg btn-secondary">Назад</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
